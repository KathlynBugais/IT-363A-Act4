<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar></ion-searchbar>
<ion-card div class="card">
  <ion-avatar>
    <img src="assets/profile.jpg" />
  </ion-avatar>
</ion-card>
  
  <ion-item>
    <ion-label class="ion-text-wrap">
      <ion-text color="danger">
        <h1>Ma. Kathlyn A. Bugais</h1>
      </ion-text>
      <h3>BSIT-3B</h3>
      <ion-text color="secondary">
        <h2>Software/Web Developer</h2>
      </ion-text>
    </ion-label>
  </ion-item>
  <ion-button color="danger">
    <ion-icon slot="start" name="add-circle-sharp"></ion-icon>
    Add to stories
  </ion-button>
  <ion-button color="medium">
    <ion-icon slot="start" name="pencil-sharp"></ion-icon>
    Edit profile
  </ion-button>
    <ion-button color="medium">
      <ion-icon name="ellipsis-horizontal-sharp"></ion-icon>
    </ion-button>
  <ion-list>
    <ion-item>
      <ion-label>Studied at St. Peter Elementary School </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Studied at Barugo National High School</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Studies at Eastern Visayas State University Carigara Campus</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
